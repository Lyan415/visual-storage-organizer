<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>visual-storage-organizer</title>
  </head>
  <body>
    <script>
      window.onerror = function(message, source, lineno, colno, error) {
        document.body.innerHTML = '<div style="padding:20px; color:red; font-family:monospace; font-size:16px;"><h1>Global Error</h1><p>' + message + '</p><p>' + source + ':' + lineno + '</p><pre>' + (error ? error.stack : '') + '</pre></div>';
      };
      window.onunhandledrejection = function(event) {
        document.body.innerHTML = '<div style="padding:20px; color:red; font-family:monospace; font-size:16px;"><h1>Unhandled Promise Rejection</h1><p>' + event.reason + '</p></div>';
      };
    </script>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
